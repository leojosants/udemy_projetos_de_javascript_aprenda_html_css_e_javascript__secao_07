<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulário com validações</title>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<script src="assets/js/app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1>Formulário com Validação</h1>

			<form data_form>
				<div class="form_control">
					<label for="name">Nome</label>
					<input type="text" id="name" data_name/>
                    <div class="error_message" data_error_message></div>
				</div>
				
                <div class="form_control">
					<label for="email">E-mail</label>
					<input type="email" id="email" data_email/>
                    <div class="error_message" data_error_message></div>
				</div>

				<div class="form_control">
					<label for="subject">Assunto</label>
					<input type="text" id="subject" data_subject/>
                    <div class="error_message" data_error_message></div>
				</div>

                <div class="form_control">
					<label for="message">Mensagem</label>
					<input type="text" id="message" data_message/>
                    <div class="error_message" data_error_message></div>
				</div>

                <button type="submit">Enviar</button>
			</form>
		</div>
	</body>
</html>
